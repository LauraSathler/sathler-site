<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laura Sathler | Psicóloga (CRP 04/30866)</title>
  <meta name="description" content="Psicoterapia humanista-existencial. Espaço de escuta, acolhimento e reflexão. Agende sua sessão com Laura Sathler, CRP 04/30866.">
  <style>
    :root{
      --bg:#f5efe6; --bg2:#faf6f1; --card:#ffffff; --text:#2b2b2b;
      --muted:#6a6a6a; --accent:#7aa6a8; --accent-2:#f1c5a6;
      --border:#e9dfd6; --radius:18px; --shadow:0 10px 24px rgba(0,0,0,.08);
      --maxw:1080px; --s4:1.5rem; --s6:3rem; --anchor-offset: 120px;
    }
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text); background:linear-gradient(180deg,var(--bg),var(--bg2) 40%,var(--bg) 100%); line-height:1.6}

    h1,h2,h3{line-height:1.2;margin:0 0 .75rem}
    p{margin:0 0 1rem}
    a{color:var(--accent);text-decoration:none}
    .container{width:min(var(--maxw),92vw);margin-inline:auto}

    /* HEADER */
    header{
      position:sticky; top:0; z-index:30;
      background:rgba(245,239,230,.95); backdrop-filter:saturate(160%) blur(8px);
      border-bottom:1px solid var(--border);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      gap:1rem; padding:.8rem 0;
    }
    .brand-text{line-height:1.2}
    .brand-text b{font-weight:800; font-size:clamp(1.1rem,2vw,1.3rem)}
    .brand-text small{color:var(--muted); font-size:.95rem}

    /* LOGO canto direito */
    .brand-logo{
      height:110px; width:auto; display:block;
      transition:height .2s ease;
    }
    header.scrolled .brand-logo{height:90px}

    nav ul{display:flex; gap:1rem; list-style:none; margin:0; padding:0}
    nav a{font-weight:600; position:relative; padding:.4rem .6rem}
    nav a:hover{text-decoration:underline}

    /* Responsivo */
    @media(max-width:900px){
      .nav{flex-direction:column; align-items:flex-start}
      .brand-logo{align-self:flex-end; height:90px}
      header.scrolled .brand-logo{height:76px}
    }

    section{padding:var(--s6) 0}
    .card{background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:var(--s4)}
    .grid-2{display:grid; grid-template-columns:1fr 1fr; gap:var(--s4); align-items:center}
    .portrait-circle{width:300px;height:300px;border-radius:50%;object-fit:cover;box-shadow:var(--shadow);margin:auto}
  </style>
</head>
<body>
  <!-- HEADER -->
  <header id="topbar">
    <div class="container nav">
      <!-- Esquerda -->
      <div class="brand-text">
        <b>Laura Sathler</b>
        <small>Psicóloga · CRP 04/30866</small>
      </div>

      <!-- Direita (logo sozinha) -->
      <img src="Logomarca.png" alt="Logomarca Laura Sathler" class="brand-logo" onerror="this.style.display='none'">
    </div>
  </header>

  <main>
    <section id="psicoterapia">
      <div class="container grid-2">
        <div class="card text">
          <h2>O que é Psicoterapia?</h2>
          <p>A psicoterapia é um espaço seguro de escuta e acolhimento...</p>
        </div>
        <div class="media">
          <img class="img-cover" src="Terapeuta-Paciente.png" alt="Terapeuta e paciente em diálogo acolhedor">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">© <span id="year"></span> Laura Sathler · Psicóloga · CRP 04/30866</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const header = document.getElementById('topbar');
    function onScroll(){header.classList.toggle('scrolled', window.scrollY > 10);}
    window.addEventListener('scroll', onScroll);
    window.addEventListener('load', onScroll);
  </script>
</body>
</html>
