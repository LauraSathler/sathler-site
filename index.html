<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laura Sathler | Psicóloga (CRP 04/30866)</title>
  <style>
    :root {
      --bg:#f5efe6;
      --bg2:#faf6f1;
      --card:#ffffff;
      --text:#2b2b2b;
      --muted:#6a6a6a;
      --accent:#7aa6a8;
      --accent-2:#f1c5a6;
      --border:#e9dfd6;
      --radius:18px;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --maxw:1080px;
      --s4:1.5rem;
      --s6:3rem;
      --anchor-offset:120px;
    }
    body {
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg),var(--bg2) 40%,var(--bg) 100%);
      color:var(--text);
      line-height:1.6;
    }
    .container {width:min(var(--maxw),92vw);margin-inline:auto}

    /* HEADER */
    header {
      position:sticky;top:0;z-index:30;
      background:rgba(245,239,230,.95);
      backdrop-filter:saturate(160%) blur(8px);
      border-bottom:1px solid var(--border);
      transition:all .25s ease;
    }
    .nav {
      display:flex;align-items:center;justify-content:space-between;
      padding:1rem 0;gap:1rem;
    }
    .brand {
      display:flex;align-items:center;gap:.9rem;
    }
    .brand-logo {
      height:120px;width:auto;transition:height .25s ease;
    }
    .brand-text {display:flex;flex-direction:column;line-height:1.2}
    .brand-text b {font-size:1.25rem;font-weight:800}
    .brand-text small {font-size:.95rem;color:var(--muted)}

    nav ul {list-style:none;margin:0;padding:0;display:flex;gap:1rem}
    nav a {
      position:relative;font-weight:600;padding:.45rem .6rem;
    }
    nav a::after {
      content:"";position:absolute;left:.6rem;right:.6rem;bottom:.2rem;
      height:2px;background:var(--accent);
      transform:scaleX(0);transform-origin:left;
      transition:transform .2s ease;
    }
    nav a:hover::after {transform:scaleX(1)}

    /* Header encolhe ao rolar */
    header.scrolled .brand-logo {height:90px}

    /* MOBILE */
    .menu-toggle{display:none}
    .menu-btn{display:none;cursor:pointer;font-weight:600}
    @media(max-width:900px){
      .nav{flex-wrap:wrap}
      nav{width:100%}
      nav ul{flex-direction:column;align-items:center;gap:.6rem}
      .menu-btn{display:block;padding:.6rem 1rem;border:1px solid var(--border);border-radius:8px}
      .menu-toggle:not(:checked) + .menu-btn + nav{display:none}
      .brand-logo{height:90px}
    }

    /* SEÇÕES */
    section{padding:var(--s6) 0;scroll-margin-top:var(--anchor-offset)}
    .card {
      background:var(--card);border:1px solid var(--border);
      border-radius:var(--radius);box-shadow:var(--shadow);
      padding:var(--s4)
    }
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:var(--s4);align-items:center}
    .portrait-circle {
      width:300px;height:300px;border-radius:50%;object-fit:cover;
      box-shadow:var(--shadow);display:block;margin:auto
    }

    /* FOOTER */
    footer{padding:2rem 0;border-top:1px solid var(--border);text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <header id="topbar">
    <div class="container nav">
      <div class="brand">
        <img src="Logomarca.png" alt="Logo Laura Sathler" class="brand-logo">
        <div class="brand-text">
          <b>Laura Sathler</b>
          <small>Psicóloga · CRP 04/30866</small>
        </div>
      </div>
      <input id="menu" class="menu-toggle" type="checkbox">
      <label for="menu" class="menu-btn">☰ Menu</label>
      <nav>
        <ul>
          <li><a href="#psicoterapia">Psicoterapia</a></li>
          <li><a href="#sobre">Sobre mim</a></li>
          <li><a href="#especialidades">Especialidades</a></li>
          <li><a href="#quando">Quando procurar</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="psicoterapia">
      <div class="container grid-2">
        <div class="card">
          <h2>O que é Psicoterapia?</h2>
          <p>A psicoterapia é um espaço seguro de escuta e acolhimento...</p>
        </div>
        <div><img src="Terapeuta-Paciente.png" alt="Terapia" style="width:100%;border-radius:18px;box-shadow:var(--shadow)"></div>
      </div>
    </section>

    <section id="sobre">
      <div class="container grid-2">
        <div style="text-align:center">
          <img class="portrait-circle" src="Laura.jpeg" alt="Laura Sathler">
        </div>
        <div class="card">
          <h2>Sobre mim</h2>
          <p>Sou <strong>Laura Sathler</strong>, psicóloga (CRP 04/30866)...</p>
        </div>
      </div>
    </section>
    <!-- Outras seções aqui -->
  </main>

  <footer>
    <div class="container">© <span id="year"></span> Laura Sathler · Psicóloga</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const header=document.getElementById('topbar');
    window.addEventListener('scroll',()=>{header.classList.toggle('scrolled',window.scrollY>10)});
  </script>
</body>
</html>
