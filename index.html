  <style>
    :root{
      --bg:#f6efe9; --bg2:#fbf8f5; --card:#ffffff; --text:#2b2b2b; --muted:#6b6b6b;
      --accent:#79a6a3; --accent-2:#e2d6cc; --radius:18px; --shadow:0 10px 24px rgba(0,0,0,.08);
      --maxw:1080px; --s3:1rem; --s4:1.5rem; --s6:3rem; --anchor-offset: 90px;
    }
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:var(--text);
      background:linear-gradient(180deg,var(--bg),var(--bg2) 40%,var(--bg) 100%);line-height:1.6}
    .container{width:min(var(--maxw),92vw);margin-inline:auto}
    header{position:sticky;top:0;z-index:20;background:rgba(246,239,233,.9);backdrop-filter:saturate(160%) blur(8px);
      border-bottom:1px solid #eadfd6}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:.75rem;padding:.6rem 0;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:.6rem}
    .brand-logo{height:64px;width:auto}
    nav ul{display:flex;gap:.75rem;list-style:none;margin:0;padding:0}
    nav a{padding:.35rem .55rem;border-radius:10px;font-weight:600}
    nav a:hover{background:var(--accent-2)}
    section{padding:var(--s6) 0;scroll-margin-top:var(--anchor-offset)}
    .card{background:var(--card);border:1px solid #eee4da;border-radius:var(--radius);box-shadow:var(--shadow);padding:var(--s4)}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:var(--s4);align-items:center}
    .portrait-circle{width:300px;height:300px;border-radius:50%;object-fit:cover;box-shadow:var(--shadow);display:block;margin:auto}
    footer{padding:2rem 0;border-top:1px solid #eadfd6;color:var(--muted);text-align:center}
    /* ícones sociais */
    .social{margin-top:1rem;display:flex;justify-content:center;gap:1.5rem}
    .social a svg{width:30px;height:30px;fill:var(--accent);transition:.2s}
    .social a:hover svg{fill:#2b2b2b}
    @media(max-width:900px){.grid-2{grid-template-columns:1fr}.portrait-circle{width:240px;height:240px}}
  </style>
</head>
